name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x, 13.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ matrix.node-version }}-npm-cache-
      - run: npm ci
        env:
          CI: true
      - uses: actions/upload-artifact@v1
        with:
          name: build-node-${{ matrix.node-version }}
          path: "**/*"

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: build-node-13.x
      - run: npm run lint
        env:
          CI: true

  test-with-codecov:
    name: test (13.x) [With codecov]
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: build-node-13.x
      - run: npm run test-coverage
        env:
          CI: true
      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  test:
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x] # latest node is tested in test-with-codecov

    steps:
      - uses: actions/download-artifact@v1
        with:
          name: build-node-${{ matrix.node-version }}
      - run: npm ci
        env:
          CI: true
      - run: npm test
        env:
          CI: true
