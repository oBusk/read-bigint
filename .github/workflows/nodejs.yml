name: Node.js CI

on: [push, pull_request]

jobs:
    lint:
        name: lint (default versions)
        runs-on: ubuntu-latest
        timeout-minutes: 5
        env:
            CI: true

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Volta Node/NPM
              uses: volta-cli/action@v1
            - name: Get cache dir, Node Version and NPM Version
              id: node-config
              run: |
                  echo "::set-output name=nodev::$(node -v)"
                  echo "::set-output name=npmv::$(npm -v)"
                  echo "::set-output name=dir::$(npm config get cache)"
            - name: Cache npm cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.node-config.outputs.dir }}
                  key: npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}
                      npm-${{ runner.os }}
            - name: Install
              run: npm ci
            - name: Check Linting
              run: npm run lint

    build-with-bundlewatch:
        name: build (default versions) [With bundlewatch]
        runs-on: ubuntu-latest
        timeout-minutes: 5
        env:
            CI: true

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Volta Node/NPM
              uses: volta-cli/action@v1
            - name: Get cache dir, Node Version and NPM Version
              id: node-config
              run: |
                  echo "::set-output name=nodev::$(node -v)"
                  echo "::set-output name=npmv::$(npm -v)"
                  echo "::set-output name=dir::$(npm config get cache)"
            - name: Cache npm cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.node-config.outputs.dir }}
                  key: npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}
                      npm-${{ runner.os }}
            - name: Install
              run: npm ci
            - name: Check and Report Bundlesize
              uses: jackyef/bundlewatch-gh-action@0.2.0
                with:
                  build-script: npm run build
                  bundlewatch-github-token: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}

    test-with-codecov:
        name: test (default versions) [With codecov]
        runs-on: ubuntu-latest
        timeout-minutes: 5

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Volta Node/NPM
              uses: volta-cli/action@v1
            - name: Get cache dir, Node Version and NPM Version
              id: node-config
              run: |
                  echo "::set-output name=nodev::$(node -v)"
                  echo "::set-output name=npmv::$(npm -v)"
                  echo "::set-output name=dir::$(npm config get cache)"
            - name: Cache npm cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.node-config.outputs.dir }}
                  key: npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}
                      npm-${{ runner.os }}
            - name: Install
              run: npm ci
            - name: Run Tests
              run: npm test -- --coverage
            - name: Codecov
              uses: codecov/codecov-action@v1
              with:
                  token: ${{ secrets.CODECOV_TOKEN }}

    build-and-test:
        name: build and test
        runs-on: ubuntu-latest
        timeout-minutes: 5
        env:
            CI: true

        strategy:
            matrix:
                node-version: [10.20.1, 10.x, 12.16.3, 12.x, 14.14.0, 14.x]

        steps:
            - name: Checkout
              uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: volta-cli/action@v1
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Get cache dir, Node Version and NPM Version
              id: node-config
              run: |
                  echo "::set-output name=nodev::$(node -v)"
                  echo "::set-output name=npmv::$(npm -v)"
                  echo "::set-output name=dir::$(npm config get cache)"
            - name: Cache npm cache
              uses: actions/cache@v2
              with:
                  path: ${{ steps.node-config.outputs.dir }}
                  key: npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}-npm-v${{ steps.node-config.outputs.npmv }}
                      npm-${{ runner.os }}-node-${{ steps.node-config.outputs.nodev }}
                      npm-${{ runner.os }}
            - name: Install
              run: npm ci
            - name: Run Tests
              run: npm test
