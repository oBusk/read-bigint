name: Node.js CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 13x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-version: 13.x
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-
      - run: npm ci
        env:
          CI: true
      - run: npm run lint
        env:
          CI: true

  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-version: ${{ matrix.node-version }}
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-
      - run: npm ci
        env:
          CI: true
      - run: npm test
        env:
          CI: true

  test-with-codecov:
    name: test (13.x) [With codecov]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 13x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-version: 13.x
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-
      - run: npm ci
        env:
          CI: true
      - run: npm run test-coverage
        env:
          CI: true
      - name: Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  bundlesize:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 13x
        uses: actions/setup-node@v1
        with:
          node-version: 13.x
      - name: Cache node modules
        uses: actions/cache@v1
        env:
          node-version: 13.x
        with:
          path: ~/.npm # npm cache files are stored in `~/.npm` on Linux/macOS
          key: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-${{ env.node-version }}-npm-cache-
      # - run: npm ci
      #   env:
      #     CI: true
      - run: node -e 'console.log(process.env)'
        env:
          CI: true
        #BUNDLEWATCH_GITHUB_TOKEN: ${{ secrets.BUNDLEWATCH_GITHUB_TOKEN }}
